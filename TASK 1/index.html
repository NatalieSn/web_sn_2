<!DOCTYPE html>
<html lang="ru">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Номера и цены</title>
  <link rel="stylesheet" href="css/style.css">
</head>
<body>
  <main class="main">
    <section class="rooms">
      <h1 class="rooms__title">НОМЕРА И ЦЕНЫ</h1>

      <div class="rooms__list">
        <div class="room-card">
          <input type="checkbox" id="room-lux" class="room-card__checkbox">
          <label for="room-lux" class="room-card__label">
            <div class="room-card__image">
              <img src="img/rooms/executive-suite.png" alt="Представительский люкс — панорамный вид на центр Москвы" loading="lazy">
            </div>

            <div class="room-card__content">
              <h2 class="room-card__name">Представительский люкс</h2>
              <p class="room-card__description">
                Эксклюзивный номер с панорамным видом на центр города Москвы
              </p>
              <p class="room-card__price">от <span class="room-card__price-number">7900</span> руб./сутки</p>
              
              <button class="room-card__button room-card__button--book" type="button">
                Забронировать
              </button>
              <button class="room-card__button room-card__button--details" type="button">
                Подробнее
              </button>
            </div>
          </label>
        </div>

        <div class="room-card">
          <input type="checkbox" id="room-duplex" class="room-card__checkbox">
          <label for="room-duplex" class="room-card__label">
            <div class="room-card__image">
              <span class="room-card__badge">Лучшая<br>цена</span>
              <img src="img/rooms/duplex.png" alt="Дуплекс — просторный двухкомнатный номер с видом на парк" loading="lazy">
            </div>

            <div class="room-card__content">
              <h2 class="room-card__name">Дуплекс</h2>
              <p class="room-card__description">
                Просторный двухкомнатный номер с шикарным видом на парк
              </p>
              <p class="room-card__price">от <span class="room-card__price-number">5700</span> руб./сутки</p>
              
              <button class="room-card__button room-card__button--book" type="button">
                Забронировать
              </button>
              <button class="room-card__button room-card__button--details" type="button">
                Подробнее
              </button>
            </div>
          </label>
        </div>

        <div class="room-card">
          <input type="checkbox" id="room-business" class="room-card__checkbox">
          <label for="room-business" class="room-card__label">
            <div class="room-card__image">
              <img src="img/rooms/business-suite.png" alt="Бизнес-люкс — трёхкомнатный номер с видом на Москва-реку" loading="lazy">
            </div>

            <div class="room-card__content">
              <h2 class="room-card__name">Бизнес-люкс</h2>
              <p class="room-card__description">
                Трёхкомнатный номер с панорамным видом на Москва-реку
              </p>
              <p class="room-card__price">от <span class="room-card__price-number">4900</span> руб./сутки</p>
              
              <button class="room-card__button room-card__button--book" type="button">
                Забронировать
              </button>
              <button class="room-card__button room-card__button--details" type="button">
                Подробнее
              </button>
            </div>

          </label>
        </div>
      </div>
    </section>
  </main>

</body>
</html>
