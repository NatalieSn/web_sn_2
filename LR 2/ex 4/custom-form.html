<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 4</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <form class="custom-form">
        <fieldset>
            <legend>Выберите ваши интересы</legend>

            <div class="checkbox-group">
                <input type="checkbox" id="sport" name="interest" value="sport">
                <label for="sport">Спорт</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="music" name="interest" value="music">
                <label for="music">Музыка</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="travel" name="interest" value="travel">
                <label for="travel">Путешествия</label>
            </div>

            <div class="checkbox-group">
                <input type="checkbox" id="books" name="interest" value="books">
                <label for="books">Книги</label>
            </div>
        </fieldset>

        <fieldset>
            <legend>Выберите один вариант</legend>

            <div class="radio-group">
                <input type="radio" id="option1" name="choice" value="1">
                <label for="option1">Вариант A</label>
            </div>

            <div class="radio-group">
                <input type="radio" id="option2" name="choice" value="2">
                <label for="option2">Вариант B</label>
            </div>

            <div class="radio-group">
                <input type="radio" id="option3" name="choice" value="3">
                <label for="option3">Вариант C</label>
            </div>
        </fieldset>

        <button type="submit" style="margin-top: 20px; padding: 10px 20px;">Отправить</button>
    </form>
</body>
</html>
