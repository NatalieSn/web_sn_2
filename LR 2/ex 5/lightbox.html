<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Exercise 5</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>Моя галерея</h1>

    <div class="gallery">
        <a href="#img1">
            <img src="images/1.jpg" alt="Фото 1">
        </a>
        <a href="#img2">
            <img src="images/2.jpg" alt="Фото 2">
        </a>
        <a href="#img3">
            <img src="images/3.jpg" alt="Фото 3">
        </a>
        <a href="#img4">
            <img src="images/4.jpg" alt="Фото 4">
        </a>
    </div>

    <div id="img1" class="lightbox">
        <div class="lightbox-content">
            <a href="#" class="close">×</a>
            <img src="images/1.jpg" alt="Фото 1 большое">
        </div>
    </div>

    <div id="img2" class="lightbox">
        <div class="lightbox-content">
            <a href="#" class="close">×</a>
            <img src="images/2.jpg" alt="Фото 2 большое">
        </div>
    </div>

    <div id="img3" class="lightbox">
        <div class="lightbox-content">
            <a href="#" class="close">×</a>
            <img src="images/3.jpg" alt="Фото 3 большое">
        </div>
    </div>

    <div id="img4" class="lightbox">
        <div class="lightbox-content">
            <a href="#" class="close">×</a>
            <img src="images/4.jpg" alt="Фото 4 большое">
        </div>
    </div>
</body>
</html>
